<!doctype html>
<html>
<head>
	<title>Crypto Wrecks</title>
	<script src="js/moment.min.js"></script>
	<script src="js/Chart.js"></script>
	<!-- <script src="../../utils.js"></script> -->
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<div style="width:75%;">
		<canvas id="myChart"></canvas>
	</div>

	<script>
		var timeFormat = 'DD/MM/YYYY';

		function newDateString(days) {
			return moment().add(days, 'd').format(timeFormat);
		}

		var ctx = document.getElementById('myChart');
		var myChart = new Chart(ctx, {
		    type: 'bar',
		    data: {
		        labels: [
					newDateString(0),
					newDateString(1),
					newDateString(2),
					newDateString(3),
					newDateString(4)
	        	],
		        datasets: [{
		            label: 'Train wrecks in the blockchain world',
		            data: [12, 19, 3, 5, 2, 3],
		            backgroundColor: [
		                'rgba(255, 99, 132, 0.2)'
		                // ,
		                // 'rgba(54, 162, 235, 0.2)',
		                // 'rgba(255, 206, 86, 0.2)',
		                // 'rgba(75, 192, 192, 0.2)'
		            ],
		            // borderColor: [
		            //     'rgba(255, 99, 132, 1)',
		            //     'rgba(54, 162, 235, 1)',
		            //     'rgba(255, 206, 86, 1)',
		            //     'rgba(75, 192, 192, 1)'
		            // ],
		            borderWidth: 1
		        }]
		    },
		    options: {
				// title: {
				// 	text: 'Train wrecks in the blockchain world!!!'
				// },		    	
		        scales: {
					xAxes: [{
						type: 'time',
						display: true,
						time: {
							format: timeFormat,
							// round: 'day'
						}
					}],		        	
		            yAxes: [{
		                ticks: {
		                    beginAtZero: true
		                }
		            }]
		        }
		    }
		});
	</script>	
</body>
</html>
