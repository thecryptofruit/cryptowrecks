	<script>
		var options = {
          series: [{
	          name: 'attack_offchain',
	          data: [
              {
                x: new Date('2011-06-19').getTime(),
                y: 1,
                z: 8750,
                typeEventDesc: "security breach: auditor's credentials stolen by a hacker"
              },
              {
                x: new Date('2013-05-10').getTime(),
                y: 2,
                z: 3234
              }          
            ]
	        },
	        {
	        name: 'scam',
	          data: [
              {
                x: new Date('2014-02-07').getTime(),
                y: 1,
                z: 50000
              },
              {
                x: new Date('2015-09-17').getTime(),
                y: 3,
                z: 4321
              }          
            ]
	        },

			],
         chart: {
          height: 650,
          type: 'bubble',
          zoom: {
            type: 'xy'
          }
        },
        dataLabels: {
          enabled: false
        },
        fill: {
        	opacity: 0.8
        },
        grid: {
          xaxis: {
            lines: {
              show: true
            }
          },
          yaxis: {
            lines: {
              show: true
            }
          },
        },
        // markers: {
        // 	size: 14
        // },
        plotOptions: {
        	bubble: {
        		minBubbleRadius: 10,
        		maxBubbleRadius: 99
        	}
        },
        tooltip: {
        	x: {
        		format: 'yyyy-MM-dd'
        	},
        	custom: function({series, seriesIndex, dataPointIndex, w}) {
		    	const descr = w.config.series[seriesIndex].data[dataPointIndex].typeEventDesc

		    	const v = series[seriesIndex][dataPointIndex]
		    	return '<div class="arrow_box">' + 
			    		'<span>' + 
			    			'Value (USD): ' + v + '<br/>Description: ' + descr
			    		'</span>' +
		    		'</div>'
		    }        	
        },
        xaxis: {
          type: 'datetime',
	      labels: {
		    format: 'yyyy-MM-dd',
		  },
		  min: new Date('2009-01-01').getTime(),
		  max: new Date('2020-12-31').getTime()
        },
        yaxis: {
          // max: 70
			labels: {
				formatter: function (value) {
					var chainName;

					switch(value) {
						case 1: chainName = 'Bitcoin'; break;
						case 2: chainName = 'Ethereum'; break;
						default: chainName = 'unknown'
					}

					return chainName;
				}
			}          
        }
        
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      		
	</script>
